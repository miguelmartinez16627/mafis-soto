services:
  # Backend Flask
  - type: web
    name: mafis-soto-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mafis-soto-db
          property: connectionString

  # Frontend React/Vite
  - type: static
    name: mafis-soto-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://mafis-soto-backend.onrender.com

# Base de datos PostgreSQL
databases:
  - name: mafis-soto-db
    databaseName: mafis_soto
    user: mafis_user
